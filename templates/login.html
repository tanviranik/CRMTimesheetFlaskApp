{% extends 'base.html' %}

{% block content %}


<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <!-- <h1 class="logo-name">TS</h1> -->
            <img alt="image" class="img-circle" src="{{ url_for('static', filename='images/906341.png') }}" width="80" height="80" />

        </div>
        <h3>Welcome to Timesheet App</h3>
        {% if message %}
            <p style="color: red;">{{ message }}</p>
        {% endif %}
        <!-- <p>Login in. To see it in action.</p> -->
        <form class="m-t" method="post">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" required="" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" name="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a href="#"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="#">Create an account</a>
        </form>
        <p class="m-t"> <small>Timesheet Tracker App &copy; 2022</small> </p>
    </div>
</div>
<script>
    $('.loading').css('display','none');
    $('.sidebar-collapse').css('display','none');
</script>


{% endblock %}
