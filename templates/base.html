	<!-- jQuery CDN -->

    <script src="{{ url_for('static', filename='js/vue.js') }}"></script>

    <script>
        function ShowSection(div, element) {
            $('.content-toggler').css('display', 'none');
            $('#day-week').find('a').removeClass('active');
            $('.' + div).addClass('active');
            $('#' + element).show();
        }
        
        const dashboardapp = {
            data() {
                return {
                    pagetitle: 'Dashboard',
                }
            },
            mounted: function () {
            },
            methods: {                
            }
        }
        Vue.createApp(dashboardapp).mount('#dashboard-page')
    </script>
